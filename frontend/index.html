<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Background Remover</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="light">

<header class="navbar">
    <div class="logo">AI Background Remover</div>
    <button id="themeToggle" class="theme-toggle">Dark</button>
</header>

<main class="container">

    <!-- Upload -->
    <div class="upload-zone" id="dropZone">
        <input type="file" id="fileInput" multiple hidden>
        <p>Drag & Drop images here or click to upload</p>
    </div>

    <!-- Stats -->
    <div class="stats">
        <div><span>Original</span><strong id="originalSize">-</strong></div>
        <div><span>Processed</span><strong id="processedSize">-</strong></div>
        <div><span>Dimensions</span><strong id="dimensions">-</strong></div>
        <div><span>Processing</span><strong id="processingTime">-</strong></div>
    </div>

    <!-- Toggle Compare -->
    <div class="view-toggle">
        <button class="view-btn active" data-view="original">Original</button>
        <button class="view-btn" data-view="processed">Removed</button>
    </div>

    <!-- Image Display -->
    <div class="image-display">
        <img id="originalImg" class="display-img active">
        <img id="resultImg" class="display-img">
    </div>

    <!-- Controls -->
    <div class="actions">
        <label>
            Background
            <input type="color" id="bgColor" value="#ffffff">
        </label>

        <label class="transparent-option">
            <input type="checkbox" id="transparentToggle">
            Transparent
        </label>

        <button id="downloadBtn">Download</button>
        <button id="resetBtn">Reset</button>
    </div>

</main>

<div class="spinner" id="spinner"></div>

<script src="app.js"></script>
</body>
</html>
